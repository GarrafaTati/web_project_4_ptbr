<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around The US</title>
  <link rel="stylesheet" href="./assets/css/pages/index.css" />
</head>
<body class="root">
  <section class="modal_container ">
    <div class="modal_container__wrapper">
      <button class="modal_container__close">
        <img src="./assets/images/icon_close.svg" alt="Close">
      </button>
      <div class="modal_container__modal">
        <header class="modal_header">
          <h2 class="title">Edit Profile</h2>
        </header>
        <div class="form_container">
          <form action="" class="form_container__form">
            <input type="text" placeholder="Name" class="form_container__input form_container__input_type_name">
            <input type="text" placeholder="About me" class="form_container__input form_container__input_type_about">
            <button class="form_container__button">Save</button>
          </form>
        </div>
      </div>
    </div>
  </section>
  <div class="page">
    <div class="container">
      <header>
        <div class="logo">
          <img src="./assets/images/logo.svg" alt="Around The US" />
        </div>
        <div class="border"></div>
      </header>
      <main>
        <section class="profile">
          <h1 class="profile__image-wrapper">
            <img src="./assets/images/profile.jpg" alt="Jacques Cousteau Profile" class="profile__image">
          </h1>
          <div class="profile__infos">
            <div class="profile__line">
              <h2 class="profile__name">Jacques Cousteau</h2>
              <button class="button_profile button_profile_type_edit">
                <img src="./assets/images/icon_edit.svg" alt="Edit your profile" />
              </button>
            </div>
            <div class="profile__aboutme">Explore the USA</div>
          </div>
          <button class="button_profile button_profile_type_add_button">
            <img src="./assets/images/icon_plus.svg" alt="Add an image">
          </button>
        </section>
        <section class="places">
          <article class="place">
            <div class="place__image" style="background-image: url(./assets/images/places/911_memorial.jpg);"></div>
            <div class="place__body">
              <div class="title">911 Memorial</div>
              <button class="place__button">
                <span class="place__like_icon"></span>
              </button>
            </div>
          </article>
          <article class="place">
            <div class="place__image" style="background-image: url(./assets/images/places/miami.jpg);"></div>
            <div class="place__body">
              <div class="title">Miami</div>
              <button class="place__button">
                <span class="place__like_icon"></span>
              </button>
            </div>
          </article>
          <article class="place">
            <div class="place__image" style="background-image: url(./assets/images/places/brooklyn_bridge.jpg);"></div>
            <div class="place__body">
              <div class="title">Brooklyn Bridge, New York</div>
              <button class="place__button">
                <span class="place__like_icon"></span>
              </button>
            </div>
          </article>
          <article class="place">
            <div class="place__image" style="background-image: url(./assets/images/places/key_west.jpg);"></div>
            <div class="place__body">
              <div class="title">Key West</div>
              <button class="place__button">
                <span class="place__like_icon"></span>
              </button>
            </div>
          </article>
          <article class="place">
            <div class="place__image" style="background-image: url(./assets/images/places/st_louis.jpg);"></div>
            <div class="place__body">
              <div class="title">St. Louis</div>
              <button class="place__button">
                <span class="place__like_icon"></span>
              </button>
            </div>
          </article>
          <article class="place">
            <div class="place__image" style="background-image: url(./assets/images/places/central_park.jpg);"></div>
            <div class="place__body">
              <div class="title">Central Park</div>
              <button class="place__button">
                <span class="place__like_icon"></span>
              </button>
            </div>
          </article>
        </section>
      </main>
      <footer>
        <p class="footer__copyright">&#169; 2022 Around The U.S.</p>
      </footer>
    </div>
  </div>
  <script src="./assets/js/script.js"></script>
</body>
</html>
