        <img src="./images/icon_close.svg" alt="Close">

        <header class="modal_header">
          <h2 class="title">Editar Perfil</h2>
        </header>
        <div class="form_container">
          <form class="form_container__form">
            <input type="text" placeholder="Nome" class="form_container__input form_container__input_type_name">
            <input type="text" placeholder="Sobre mim" class="form_container__input form_container__input_type_about">
            <button class="form_container__button">Salvar</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <div class="page">
    <div class="container">
      <header>
        <div class="logo">
          <img src="./images/logo.svg" alt="EUA Afora">
        </div>
        <div class="border"></div>
      </header>
      <main>
        <section class="profile">
          <h1 class="profile__image-wrapper">
            <img src="./images/profile.jpg" alt="Foto de perfil de Jacques Cousteau" class="profile__image">
          </h1>
          <div class="profile__infos">
            <div class="profile__line">
              <h2 class="profile__name">Jacques Cousteau</h2>
              <button class="button_profile button_profile_type_edit">
                <img src="./images/icon_edit.svg" alt="Editar seu perfil">
              </button>
            </div>
            <div class="profile__aboutme">Explorar</div>
          </div>
          <button class="button_profile button_profile_type_add">
            <img src="./images/icon_plus.svg" alt="Add a place">
          </button>
        </section>
        <section class="places">
          <article class="place">
            <div class="place__image">
              <img src="./images/places/911_memorial.jpg" alt="911 Memorial em New York">
            </div>
            <div class="place__delete">
              <img src="./images/icon_trash.svg" alt="Delete a place">
            </div>
            <div class="place__body">
              <h2 class="title">911 Memorial</h2>
              <button class="place__button">
                <span class="place__like_icon"></span>
              </button>
            </div>
          </article>
          <article class="place">
            <div class="place__image">
              <img src="./images/places/miami.JPG" alt="Miami">
            </div>
            <div class="place__delete">
              <img src="./images/icon_trash.svg" alt="Delete a place">
            </div>
            <div class="place__body">
              <h2 class="title">Miami</h2>
              <button class="place__button">
                <span class="place__like_icon"></span>
              </button>
            </div>
          </article>
          <article class="place">
            <div class="place__image">
              <img src="./images/places/brooklyn_bridge.jpg" alt="Brooklyn Bridge, New York">
            </div>
            <div class="place__delete">
              <img src="./images/icon_trash.svg" alt="Delete a place">
            </div>
            <div class="place__body">
              <h2 class="title">Brooklyn Bridge, New York</h2>
              <button class="place__button">
                <span class="place__like_icon"></span>
              </button>
            </div>
          </article>
          <article class="place">
            <div class="place__image">
              <img src="./images/places/key_west.JPG" alt="Key West">
            </div>
            <div class="place__delete">
              <img src="./images/icon_trash.svg" alt="Delete a place">
            </div>
            <div class="place__body">
              <h2 class="title">Key West</h2>
              <button class="place__button">
                <span class="place__like_icon"></span>
              </button>
            </div>
          </article>
          <article class="place">
            <div class="place__image">
              <img src="./images/places/st_louis.JPG" alt="St. Louis">
            </div>
            <div class="place__delete">
              <img src="./images/icon_trash.svg" alt="Delete a place">
            </div>
            <div class="place__body">
              <h2 class="title">St. Louis</h2>
              <button class="place__button">
                <span class="place__like_icon"></span>
              </button>
            </div>
          </article>
          <article class="place">
            <div class="place__image">
              <img src="./images/places/central_park.jpg" alt="Central Park">
            </div>
            <div class="place__delete">
              <img src="./images/icon_trash.svg" alt="Delete a place">
            </div>
            <div class="place__body">
              <h2 class="title">Central Park</h2>
              <button class="place__button">
                <span class="place__like_icon"></span>
              </button>
            </div>
          </article>
        </section>
      </main>
      <footer>
        <p class="footer__copyright">&#169; 2022 EUA Afora</p>
      </footer>
    </div>
  </div>
  <template id="place">
    <article class="place">
      <div class="place__image">
        <img src="" alt="">
      </div>
      <div class="place__body">
        <h2 class="title"></h2>
        <button class="place__button">
          <span class="place__like_icon"></span>
        </button>
      </div>
    </article>
  </template>
  <script src="./scripts/script.js"></script>
</body>
</html>
